<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111; /* fundo preto tela cheia */
    font-family: Arial, sans-serif;
  }

  #form1 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* ocupa a tela toda */
  }

  #formulario {
    background: #111; /* um pouco diferente do fundo */
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: #fff;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #fff;
  }

  input, textarea {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid #444;
    padding: 8px 0;
    color: #fff;
    font-size: 14px;
    outline: none;
  }

  input::placeholder, textarea::placeholder {
    color: #888;
    font-style: italic;
  }

  textarea {
    min-height: 60px;
    resize: none;
  }

  button {
    background: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #0056b3;
  }

  .note {
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
    text-align: center;
  }
</style>
</head>

<style>/* Style du bouton Voltar */
.btn-voltar {
  position: absolute;     /* Fixe en haut à gauche */
  top: 15px;
  left: 15px;
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #666;            /* gris discret */
  text-decoration: none;  /* enlève le soulignement */
  transition: color 0.3s ease;
}

.btn-voltar:hover {
  color: #2563eb;         /* devient bleu au survol */
}

/* Style de la flèche */
.btn-voltar .arrow {
  font-size: 18px;        /* flèche un peu plus grande que le texte */
  margin-right: 6px;
}

/* Responsive : plus petit sur mobile */
@media (max-width: 600px) {
  .btn-voltar {
    font-size: 12px;
    top: 10px;
    left: 10px;
  }

  .btn-voltar .arrow {
    font-size: 16px;
  }
}
</style>
